<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var bookTable = $('#bookTable');
           $ ('#btn').click(function() {
               
   
                $.ajax({
                    type: 'GET',
                    url: 'api/Book',
                    dataType: 'json',
                   
                    success: function (data) {
                        bookTable.empty();
                        
                        $("#bookTable").append('<thead>').children('thead')
                              .append('<tr />').children('tr').append('<th>Id</th><th>Name</th><th>Category</th><th>Author</th>');
                    
                           $.each(data, function (index, value) {  
                            var row = $("<tr><td>" + value.Id+"</td><td>"+value.Name +"</td><td>" +value.Category  + "</td><td>" + value.Author + "</td></tr>");
                            $("#bookTable").append(row);

                        });

                    },
                    
                    });

            });
            return false;
            
        });
    </script>
</head>
<body>
    <input id="btn" type="button"  value="Get All Book Details" />
    <table id="bookTable">
        
    </table>

</body>
</html>
